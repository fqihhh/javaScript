<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator math</title>
</head>
<body>
    <script>
        //unary, binary, operand
        let nilai = 5 * 2;//5=operand kiri, 2 = operand kanana
        let x = 5;//hanaya memiliki operand tunggal
        console.log(x); //unary
        let y = 6;//unary
        let hasil = x + y;//binary

        //maths
        let a = 10;
        let b = 2;
        console.log(a ** 3);//10 * 10 *10

        //penambahan string dengan '+'
        let firstname = "fuand";
        let lestname = "abdurrahman";
        let fullname = "firstname";
        console.log(fullname)

        //case 2
        let numi1 = 5;
        let numi2 = 7;
        let totalnum = num1 + num2;
        console.log(totalnum);

        //case 3
        let num3 = 2;
        let num5 = 2;
        let num4 = "2";
        let totalnum3 = num3 + num5 + num4;
        console.log(totalnum3)

        //konversi angka, unary +
        //case 1,tidak terpengaruh ketika di tambah '+'
        let num6 = 5;
        let num7 = -5;
        console.log(+num6);
        console.log(+num7);

        //case 2, terpengaruh jika ditambah '+'
        let num8 = true;
        let num9 = false;
        console.log(+num8);//1 (bukan true)
        console.log(+num9);//0 (bukan false)

        //case 3.binary
        let apple = "2";
        let banana = "2";
        console.log(apple + banana);//"22"
        console.log(+ apple);//2
        console.log(+ banana);//2
        console.log(+apple + + banana);//2

    </script>
</body>
</html>
